<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Currency Convertor</h1>
            <p>Enter Amount</p>
            <input type="text" class="input" placeholder="Amount">
        </div>
        <div class="dropdowns">
            <div class="from-dropdown">
                <p>From</p>
                <div class="from-select">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to-dropdown">
                <p>To</p>
                <div class="to-select">
                    <img src="https://flagsapi.com/IN/shiny/64.png">
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <p class="msg">1USD = 80INR</p>
        <button class="btn">Get Exchange Rate</button>
    </div>

    <script src="codes.js"></script>
    <script src="convertor.js"></script>
</body>
</html>
